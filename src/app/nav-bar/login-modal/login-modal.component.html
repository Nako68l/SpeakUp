<div class="modal-content">

  <button mat-stroked-button (click)="sendEmailLink()">
    Sign Up with email
  </button>
  <button class="google-btn" mat-raised-button>
    <img src="assets/icons/btn_google_light_normal_ios-2.png">
    Continue with Google
  </button>
  <button class="facebook-btn" mat-raised-button>
    <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
    Continue with Facebook
  </button>

</div>
