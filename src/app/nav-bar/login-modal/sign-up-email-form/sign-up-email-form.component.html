<form class="example-form" [formGroup]="emailForm" (ngSubmit)="sendEmailLink()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <!-- <mat-form-field> -->
    <button mat-stroked-button type="submit" [disabled]="email.invalid">
      Sign Up with email
    </button>
  <!-- </mat-form-field> -->
</form>
